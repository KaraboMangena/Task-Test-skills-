<!-- Javascript code for checkboxes -->
<!-- Limiting checkbox to select one attribute for bread -->	
<script type="text/javascript">  
function ValidateBreadQuality()  
{  
    var checkboxes = document.getElementsByName("bread_quality");  
    var numberOfCheckedItems = 0;  
    for(var i = 0; i < checkboxes.length; i++)  
    {  
        if(checkboxes[i].checked)  
            numberOfCheckedItems++;  
    }  
    if(numberOfCheckedItems > 1)  
    {  
        alert("You can't select more than one bread quality!");  
        return false;  
    }  
}
